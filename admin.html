<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generasi Muda Pesantren Suryalaya (GMPS) - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .section {
            margin: 20px 0;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <li><a href="index.html">Back to Home</a></li>
    </nav>
    <div class="admin-container">
        <h2>Halaman Admin</h2>
        <div class="section">
            <h3>Tambah Berita</h3>
            <form id="newsForm" onsubmit="return addNews(event)">
                <input type="text" id="newsTitle" placeholder="Judul Berita" required>
                <textarea id="newsContent" placeholder="Konten Berita" required></textarea>
                <button type="submit">Tambah Berita</button>
            </form>
        </div>
        <div class="section">
            <h3>Tambah Foto</h3>
            <form id="photoForm" onsubmit="return addPhoto(event)">
                <input type="file" id="photoFile" required>
                <button type="submit">Tambah Foto</button>
            </form>
        </div>
        <div class="section">
            <h3>Tambah ID Admin Baru</h3>
            <form id="newAdminForm" onsubmit="return addAdmin(event)">
                <input type="text" id="newAdminId" placeholder="Masukkan ID Admin Baru" required>
                <button type="submit">Tambah Admin</button>
            </form>
        </div>
    </div>
</body>
</html>
